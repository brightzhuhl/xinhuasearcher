log4j.rootLogger=info,console,file

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.file.Threshold=info
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%p] %d{hh\:mm\:ss\:SSS} %t %C{1}\.%M %L\:%n%m%n%n%n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=warn
log4j.appender.file.File=C:\\Users\\Administrator\\Desktop\\log\\daojia.log
log4j.appender.file.encoding=UTF-8
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d(%r) --> %l: %m %x %n
